<ion-content class="page-registro">
<p><img src="assets/seguridad.png"></p>
<ion-grid class="contenido" style="background-color: #ededec; padding:5px 25px 30px 25px;">
	<p class="arrow"><ion-icon name="arrow-dropdown"></ion-icon></p>
	<ion-row>

		<ion-col class="info" col-12>
			<p style="text-align: center;color: #666;">Crea un nombre y una contraseña por tu seguridad, así te aseguras que no se pueda acceder a tu información personal</p>			
		</ion-col>

		<ion-col col-12>
			<ion-list class="form_registro">
				<ion-item>
    				<ion-input type="text" min="3" max="20" placeholder="Usuario: Diviértete, inventa un nombre"></ion-input>
  				</ion-item>
				<ion-item>
    				<ion-input type="password" min="4" max="20" placeholder="Contraseña: Ej: la que quieras"></ion-input>
  				</ion-item>
  				<ion-item>
    				<ion-input type="password" min="4" max="20" placeholder="Repetir contraseña"></ion-input>
  				</ion-item>
			</ion-list>
		</ion-col>

		<ion-col col-12>
			<ion-row>
				<button ion-button small full style="font-size: 12px;background-color: #312051;padding: 16px;border:2px solid #312051" (click)="navigate('PerfilExitosoPage')">Continuar</button>
			</ion-row>
		</ion-col>		

	</ion-row>
</ion-grid>
</ion-content>
