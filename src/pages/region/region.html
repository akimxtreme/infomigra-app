<ion-header class="header-page-region">

  <ion-navbar>
    <ion-title>{{ title }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="page-region">
	<p style="text-align: center;color: #666; font-size: 17px;">{{ text_question }}</p>
	<ion-grid class="contenido">
		<ion-row>
			<ion-col col-4 *ngFor="let item of region">
				<ion-row class="estado" (click)="getRegion(item.id)">
					<p><img src="assets/region/{{ item.roman_number }}.png" alt=""></p>
					<p>{{ item.name }}</p>				
				</ion-row>				
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
