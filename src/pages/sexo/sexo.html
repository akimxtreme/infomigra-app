<ion-header>

  <ion-navbar>
    <ion-title>CREANDO TU PERFIL</ion-title>
  </ion-navbar>

</ion-header>
<ion-content class="page-sexo">
<p style="text-align: center;color: #666; font-size: 16px;">¿Cuál es tu sexo?</p>
<p><img src="assets/sexo.png"></p>
<ion-grid class="contenido" style="border-top: 1px solid #312051;border-bottom: 1px solid #312051; margin-top:25%;">
	<ion-row>

		

  		<ion-col col-6>
			<ion-row class="genero">
				<p><img (click)="genero('M')" src="assets/simbolo-masculino.png" alt=""></p>
				<p>Masculino</p>
			</ion-row>
		</ion-col>
		<ion-col col-6>
			<ion-row class="genero">
				<p><img (click)="genero('F')" src="assets/simbolo-femenino.png" alt=""></p>
				<p>Femenino</p>
			</ion-row>
		</ion-col>

	</ion-row>
</ion-grid>
</ion-content>
