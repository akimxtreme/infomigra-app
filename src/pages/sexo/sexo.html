<ion-header class="header-page-sexo">

  <ion-navbar>
    <ion-title>{{ title }}</ion-title>
  </ion-navbar>

</ion-header>
<ion-content class="page-sexo">
<p class="title">{{ text_question }}</p>
<p><img src="assets/sexo/sexo.png"></p>

</ion-content>
<ion-footer class="page-sexo">
 	<ion-grid class="contenido">
		<ion-row>
			<ion-col col-6>
				<ion-row class="genero">
					<p><img (click)="genero('M')" src="assets/sexo/simbolo-masculino.png" alt=""></p>
					<p>{{ gender_m }}</p>
				</ion-row>
			</ion-col>
			<ion-col col-6>
				<ion-row class="genero">
					<p><img (click)="genero('F')" src="assets/sexo/simbolo-femenino.png" alt=""></p>
					<p>{{ gender_f }}</p>
				</ion-row>
			</ion-col>
		</ion-row>
  	</ion-grid>
</ion-footer>
