<ion-header class="header-page-sexo">

  <ion-navbar>
    <ion-title>CREANDO TU PERFIL</ion-title>

</ion-header>

			<ion-col col-6>
				<ion-row class="genero">

				</ion-row>

			</ion-col>
		</ion-row>

</ion-footer>
