<ion-header class="page-linea-pasos-header">
  
  <ion-navbar>
  	<ion-row>
  		<ion-col col-3>
		    <ion-buttons start>
		      <button ion-button icon-only (click)="openModal()">
		        <ion-icon name="menu"></ion-icon><span>Menu</span>
		      </button>
		    </ion-buttons>
	    </ion-col>
		<ion-col col-9 class="title">
	    <ion-title style="color: #FFF !important;">
	      Pasos a seguir
	    </ion-title>
	    </ion-col>		
    </ion-row>
  </ion-navbar>

</ion-header>

<ion-content class="page-linea-pasos">
<div style="background-image: url('assets/linea-de-tiempo-background.png');">
	<p class="user"><img src="assets/avatar.png"></p>
	<p class="username">Jorge Dumois</p>
	<p class="info">Trabajador Boliviano</p>
</div>

<ion-grid class="pasos">
	<ion-row>
		<ion-col class="borde" col-12>
			
			<ion-row class="primero">
				<ion-col col-3>
					<p>
					<img src="assets/category_steps/boton-tiempo-plus.png">
					</p>
				</ion-col>
				<ion-col col-9></ion-col>			
			</ion-row>
			<ion-row class="margen">
				<ion-col col-3>
				</ion-col>
				<ion-col class="texto" col-9>
				</ion-col>			
			</ion-row>

			<ion-row *ngFor="let item of steps">
				<ion-col col-3>
					<p>
					<img src="assets/category_steps/{{ item.category_step.icon }}">
					</p>
				</ion-col>
				<ion-col class="texto" col-9>
					<p class="title-paso">{{ item.name }}<b></b></p>				
					<p class="desc-paso">{{ item.description.substr(0,55) }}<br></p>
				</ion-col>			
			</ion-row>

			
			
		</ion-col>		
	</ion-row>
</ion-grid>
</ion-content>
<ion-footer class="footer-page-linea-pasos">
  <ion-grid>
  <ion-row>
    <ion-col col-12>
    	<p (click)="cerrar()"><img src="assets/dashboard/menu-footer-01.png"></p>
    	<p><img src="assets/dashboard/menu-footer-02.png"></p>
    	<p><img src="assets/dashboard/menu-footer-03.png"></p>
    	<p><img src="assets/dashboard/menu-footer-04.png"></p>
    	<p><img src="assets/dashboard/menu-footer-05.png"></p>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-footer>
