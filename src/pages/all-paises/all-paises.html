<ion-header>

  <ion-navbar>
    <ion-title>CREANDO TU PERFIL {{ test }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="page-all-paises">
<p style="text-align: center;color: #666; font-size: 16px;">¿De qué país eres?</p>
<ion-grid class="contenido">
		<ion-row>			
			<ion-col col-4 *ngFor="let item of countries">
				<ion-row class="pais" (click)="mi_test(item.name)">

					<p>{{ item.name }}</p>				
				</ion-row>
			</ion-col>

				<ion-row class="pais" (click)="pais('bolivia')">
