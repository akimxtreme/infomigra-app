<ion-header class="header-page-all-paises">

  <ion-navbar>
    <ion-title>{{ title }} {{test}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="page-all-paises">
<p style="text-align: center;color: #666; font-size: 16px;">{{ text_question }}</p>
<ion-grid class="contenido">
		<ion-row>			
			<ion-col col-4 *ngFor="let item of countries">

				<ion-row *ngIf="idioma == 'es'"  class="pais" (click)="mi_test(item.id)">
					<p><img src="assets/flags/{{ item.flag_image }}" alt=""></p>
					<p>{{ item.name }}</p>				
				</ion-row>

				<ion-row *ngIf="idioma != 'es'"  class="pais" (click)="mi_test(item.id)">
					<p><img src="assets/flags/{{ item.flag_image }}" alt=""></p>
					<p *ngIf="item.name_cr != ''" >{{ item.name_cr }}</p>	
					<p style="color:red;" *ngIf="item.name_cr == ''" >{{ item.name }}</p>				
				</ion-row>
			</ion-col>
			
			

		</ion-row>
	</ion-grid>

</ion-content>
