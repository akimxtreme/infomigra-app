<ion-content class="page-info2">
<p><img src="assets/info2.png"></p>

<ion-grid class="contenido">
	<ion-row>
  		<ion-col class="title" col-12>
  			<h3 ion-text color="primary">{{ title }}</h3>
  		</ion-col>

		<ion-col class="info" col-12>
			<p class="arrow"><ion-icon name="arrow-dropdown"></ion-icon></p>
  			<p>{{ description }}</p>	
			<ion-grid>
			    <ion-row>
			      <ion-col>
			        <div></div>
			      </ion-col>
			      <ion-col col-6>
			        <div>
			        	<button ion-button small (click)="navigate('Info3Page')">{{ text_button }}</button>
			        </div>
			      </ion-col>
			      <ion-col>
			        <div></div>
			      </ion-col>
				</ion-row>
				<ion-row>
					<ion-col col-12 class="scroll">
					<p><b (click)="navigate('InfoPage')">&#8226;</b><b class="active">&#8226;</b><b (click)="navigate('Info3Page')">&#8226;</b></p>
					</ion-col>
				</ion-row>
			</ion-grid>
  		</ion-col>
	</ion-row>
</ion-grid>
</ion-content>
