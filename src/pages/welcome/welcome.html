<ion-content class="page-welcome">
<p><img src="assets/info.png"></p>
<p class="title">{{ title }}</p>
<ion-grid class="contenido">
	<p class="arrow"><ion-icon name="arrow-dropdown"></ion-icon></p>
	<ion-row>

		<ion-col class="info" col-12>
			<p>{{ text_1 }} <b (click)="navigate('SeguridadPage')">{{ text_perfil }}</b></p> 
			<p>{{ text_2 }} <br><b (click)="navigate('ThemePage')">{{ text_info_general }}</b></p>     		
		</ion-col>

  		<ion-col col-6>
			<ion-row>
				<button class="btn-perfil" ion-button small full (click)="navigate('SeguridadPage')">{{ text_perfil }}</button>
			</ion-row>
		</ion-col>
		<ion-col col-6>
			<ion-row>
				<button class="btn-tema" ion-button small full (click)="navigate('ThemePage')">{{ text_info_general }}</button>
			</ion-row>
		</ion-col>

		<ion-col col-12 class="cuenta">
	    	<p>{{ text_account }}</p> 
	     	<p class="entra"><b>{{ text_login }}</b></p>      
		</ion-col>

	</ion-row>
</ion-grid>
</ion-content>
