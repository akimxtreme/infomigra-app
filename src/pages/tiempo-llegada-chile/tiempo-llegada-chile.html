<ion-header class="header-page-tiempo-llegada-chile">

  <ion-navbar>
    <ion-title>CREANDO TU PERFIL</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="page-tiempo-llegada-chile" padding>
<p style="text-align: center;color: #666; font-size: 17px;">¿Hace cuanto tiempo?</p>
<div class="circle">
	<img class="left" src="assets/resta.png" alt="" (click)="resta('anio')">
	<img class="right" src="assets/suma.png" alt="" (click)="suma('anio')">
	<div class="progress-circle {{ percent_anio }}">
   		<span>{{ anio }}<i>años</i></span>
   		<div class="left-half-clipper">
      		<div class="first50-bar"></div>
      		<div class="value-bar"></div>
   		</div>
	</div>	
</div>

<div class="circle">
	<img class="left" src="assets/resta.png" alt="" (click)="resta('mes')">
	<img class="right" src="assets/suma.png" alt="" (click)="suma('mes')">
	<div class="progress-circle {{ percent_mes }}">
   		<span>{{ mes }}<i>meses</i></span>
   		<div class="left-half-clipper">
      		<div class="first50-bar"></div>
      		<div class="value-bar"></div>
   		</div>
	</div>	
</div>

<p class="next"><img src="assets/next.png" alt="" (click)="next()"></p>

</ion-content>
